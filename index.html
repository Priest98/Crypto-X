
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoX Store - Bitcoin-Native Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050508',
              primary: '#00F2FF', // Cyan
              secondary: '#FF00E5', // Purple
              accent: '#4D5BFF', // Blue accent
              surface: 'rgba(255, 255, 255, 0.03)',
              border: 'rgba(255, 255, 255, 0.06)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'mesh': 'mesh 20s ease infinite',
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
              'button-pulse': 'button-pulse 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              mesh: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.1)' },
              },
              'button-pulse': {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.05)', filter: 'brightness(1.1)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #050508;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Premium Transitions */
      * {
        transition-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1) !important;
      }

      /* Mesh Gradient Background */
      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 0% 0%, rgba(77, 91, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, rgba(255, 0, 229, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 50%);
        background-size: 200% 200%;
        animation: mesh 15s ease infinite;
      }

      .glass-ios {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .text-gradient {
        background: linear-gradient(135deg, #FFF 0%, rgba(255,255,255,0.6) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom animations for character */
      @keyframes character-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-character-idle {
        animation: character-bounce 3s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.4.7"
  }
}
</script>
</head>
  <body>
    <div class="bg-mesh"></div>
    <div id="root"></div>
  </body>
</html>
