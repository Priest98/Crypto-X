<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://*; img-src 'self' data: https://* blob:; media-src 'self' https://* blob:;">
  <meta name="referrer" content="no-referrer">
  <title>VELENCIA - Sovereign Atelier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#050508',
            primary: '#00F2FF', // Cyan
            secondary: '#FF00E5', // Purple
            accent: '#4D5BFF', // Blue accent
            surface: 'rgba(255, 255, 255, 0.03)',
            border: 'rgba(255, 255, 255, 0.06)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'mesh': 'mesh 20s ease infinite',
            'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
            'button-pulse': 'button-pulse 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) infinite',
            'spin-slow': 'spin 8s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            mesh: {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
              '50%': { opacity: '0.8', transform: 'scale(1.1)' },
            },
            'button-pulse': {
              '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
              '50%': { transform: 'scale(1.05)', filter: 'brightness(1.1)' },
            }
          }
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #050508;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Premium Transitions */
    * {
      transition-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1) !important;
    }

    /* Enhanced Mesh Gradient Background - 4 Colors for Richer Depth */
    .bg-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 0% 0%, rgba(77, 91, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(255, 0, 229, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.08) 0%, transparent 50%);
      background-size: 200% 200%;
      animation: mesh 20s ease infinite;
    }

    /* Premium Glassmorphism Variants */
    .glass-ios {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .glass-premium {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(60px) saturate(200%);
      -webkit-backdrop-filter: blur(60px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Vibrant Gradient Text */
    .text-gradient {
      background: linear-gradient(135deg, #FFF 0%, rgba(255, 255, 255, 0.6) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-gradient-vibrant {
      background: linear-gradient(135deg, #00F2FF 0%, #FF00E5 50%, #FFA500 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradient-shift 4s ease infinite;
    }

    /* Shimmer Effect */
    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .shimmer-effect {
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 100%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Gradient Shift Animation */
    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    /* Border Gradient Animation */
    .border-gradient-animated {
      position: relative;
      background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(255, 0, 229, 0.1));
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .border-gradient-animated::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, #00F2FF, #FF00E5, #4D5BFF);
      border-radius: inherit;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
      background-size: 200% 200%;
      animation: gradient-shift 3s ease infinite;
    }

    .border-gradient-animated:hover::before {
      opacity: 1;
    }

    /* Glow Effects */
    .glow-primary {
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.3), 0 0 40px rgba(0, 242, 255, 0.1);
    }

    .glow-secondary {
      box-shadow: 0 0 20px rgba(255, 0, 229, 0.3), 0 0 40px rgba(255, 0, 229, 0.1);
    }

    /* Premium Button Animations */
    .btn-magnetic {
      transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      will-change: transform;
    }

    .btn-primary {
      position: relative;
      overflow: hidden;
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-primary:hover::after {
      width: 300px;
      height: 300px;
    }

    /* Loading Skeleton */
    @keyframes skeleton-pulse {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 0.8;
      }
    }

    .skeleton-pulse {
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0.02) 25%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.02) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite, skeleton-pulse 2s ease infinite;
    }

    /* Enhanced Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00F2FF, #FF00E5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #00F2FF, #4D5BFF);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom animations for character */
    @keyframes character-bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .animate-character-idle {
      animation: character-bounce 3s ease-in-out infinite;
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Premium Transition Utility */
    .transition-premium {
      transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* Gradient Border Pulse */
    @keyframes border-pulse {

      0%,
      100% {
        border-color: rgba(0, 242, 255, 0.3);
      }

      50% {
        border-color: rgba(255, 0, 229, 0.6);
      }
    }

    .border-pulse {
      animation: border-pulse 2s ease infinite;
    }
  </style>
</head>

<body>
  <div class="bg-mesh"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
